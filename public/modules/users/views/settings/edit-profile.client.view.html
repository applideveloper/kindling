<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<!--<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">

	</div>-->
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-6 column">
				<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name" readonly>
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name" readonly>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
						</div>
						<div class="form-group">
							<div class="btn-group">
								<button class="btn btn-default" type="button"><em class="glyphicon glyphicon-home"></em> Home</button>
								<button class="btn btn-default" type="button"><em class="glyphicon glyphicon-camera"></em> Vacation</button>
								<button class="btn btn-default" type="button"><em class="glyphicon glyphicon-file"></em> Business</button>
								<button class="btn btn-default" type="button"><em class="glyphicon glyphicon-road"></em> Other</button>
							</div>
						</div>
						<div class="form-group">
							<label for="about">About</label>
							<textarea id="about" name="about" class="form-control" data-ng-model="user.about" placeholder="About" rows="10"></textarea>
						</div>
						<div class="text-left form-group">
							<button type="submit" class="btn btn-large btn-primary">Update Profile</button>
						</div>
						<div data-ng-show="success" class="text-center text-success">
							<strong>Profile Saved Successfully!</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="col-md-6 column">
				<button type="button" class="btn btn-large btn-primary form-control"><span class="glyphicon glyphicon-plus"></button>
				<br /><br />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
				<img alt="140x140" src="http://lorempixel.com/140/140/" class="img-thumbnail" />
			</div>
		</div>
	</div>
</section>
